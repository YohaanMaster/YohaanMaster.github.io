<span class="top-span"> Yohaan </span>
<span class="bottom-span"> Master </span>
<div class="container">
	<button class="btn play-pause">
		<div class="icon-container">
			<svg class="icon play">
				<use xlink:href="#play"></use>
			</svg>
		</div>
		<div class="icon-container">
			<svg class="icon pause">
				<use xlink:href="#pause"></use>
			</svg>
		</div>
	</button>

	<button class="btn volume-control">
		<div class="icon-container">
			<svg class="icon plus">
				<use xlink:href="#plus"></use>
			</svg>
		</div>
		<div class="icon-container">
			<svg class="icon minus">
				<use xlink:href="#minus"></use>
			</svg>
		</div>
	</button>

	<button class="btn social">
		<div class="icon-container">
			<!-- put something here lmao -->
			<svg class="icon insta">
				<use xlink:href="#insta"></use>
			</svg>
		</div>
	</button>

	<button class="btn social">
		<div class="icon-container">
			<a href="https://itsy0h.itch.io/" target="_blank"></a>
			<svg class="icon itch">
				<use xlink:href="#itch"></use>
			</svg>
		</div>
	</button>
</div>
